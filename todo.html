<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar sticky">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-puzzle-piece fa-2xl" style="color: #ef9197;"><span style="font-size:xx-large; font-family: 'Satisfy', cursive;"> To-do</span></i>
          </a>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="card first">
            <div class="card-body shadow">
                <h1 class="text-center"><b>To-Do List</b></h1>
                <form id="taskForm">
                    <div class="mb-5 ms-5">
                      <label for="taskTitle" class="form-label"></label>
                      <input type="email" class="form-control w-75" id="taskTitle" aria-describedby="emailHelp"  placeholder="Enter task" required>
                    <div class="mb-3">
                      <label for="taskDescription" class="form-label"></label>
                      <textarea class="form-control w-75" id="taskDescription" placeholder="Enter description"></textarea>
                    </div>
                    <button type="button" class="btn1 text-white"  onclick="addTask()">Add Task</button>
                  </form>
                <div class="mt-5" id="taskList"></div>
                <h2 class="text-center tsk mt-3">All Tasks</h2>
                <table class="table table-striped shadow container table1 w-75" id="allTasksTable">
                    <thead class="table-danger">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th> 
                        </tr>
                    </thead>
                    <tbody id="allTasksTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
